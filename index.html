<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- background decorative orbs -->
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>
  <div class="bg-orb orb-c"></div>

  <header class="wrap header">
    <h1 class="logo">Jobby</h1>
    <nav class="nav">
      <a href="#browse">Browse Jobs</a>
      <a href="#post">Post a Job</a>
      <a href="#my">My Jobs</a>
      <a href="auth.html" id="nav-login">Login</a>
      <a href="profile.html" id="nav-profile" style="display:none;">Profile</a>
      <a href="#" id="nav-logout" style="display:none;">Logout</a>
      <button id="fun-toggle" class="btn ghost" aria-pressed="false">✨ Fun</button>
    </nav>
  </header>

  <main>
    <!-- hero -->
    <section class="hero wrap">
      <div class="hero-text">
        <h2>Find help fast or earn extra cash</h2>
        <p>Post tasks, hire helpers, and get things done — quick & easy.</p>
        <div class="hero-actions">
          <a href="#post" class="btn">Post a Job</a>
          <a href="#browse" class="btn ghost">Browse</a>
        </div>
      </div>

      <!-- animated svg characters -->
      <div class="scene">
        <svg class="walker babysitter" viewBox="0 0 80 80" width="88" height="88">
          <circle cx="40" cy="20" r="10" class="skin"/>
          <rect x="30" y="30" width="20" height="22" rx="6" class="shirt"/>
          <rect x="22" y="30" width="8" height="18" rx="4" class="skin"/>
          <rect x="50" y="30" width="8" height="18" rx="4" class="skin"/>
          <rect x="31" y="52" width="7" height="18" rx="4" class="pants leg leg-l"/>
          <rect x="42" y="52" width="7" height="18" rx="4" class="pants leg leg-r"/>
          <circle cx="63" cy="60" r="6" class="wheel"/>
          <circle cx="73" cy="60" r="6" class="wheel"/>
          <path d="M56 50 h18 a8 8 0 0 0 -8 -8 h-10" class="stroller"/>
        </svg>

        <svg class="walker cleaner" viewBox="0 0 80 80" width="88" height="88">
          <circle cx="40" cy="20" r="10" class="skin"/>
          <rect x="30" y="30" width="20" height="22" rx="6" class="shirt2"/>
          <rect x="22" y="30" width="8" height="18" rx="4" class="skin"/>
          <rect x="50" y="30" width="8" height="18" rx="4" class="skin"/>
          <rect x="31" y="52" width="7" height="18" rx="4" class="pants2 leg leg-l"/>
          <rect x="42" y="52" width="7" height="18" rx="4" class="pants2 leg leg-r"/>
          <rect x="58" y="32" width="3" height="36" rx="2" class="mop-stick"/>
          <rect x="56" y="66" width="10" height="5" rx="3" class="mop-head"/>
        </svg>

        <svg class="walker mover" viewBox="0 0 80 80" width="88" height="88">
          <circle cx="40" cy="20" r="10" class="skin"/>
          <rect x="30" y="30" width="20" height="22" rx="6" class="shirt3"/>
          <rect x="22" y="30" width="8" height="18" rx="4" class="skin"/>
          <rect x="50" y="30" width="8" height="18" rx="4" class="skin"/>
          <rect x="31" y="52" width="7" height="18" rx="4" class="pants3 leg leg-l"/>
          <rect x="42" y="52" width="7" height="18" rx="4" class="pants3 leg leg-r"/>
          <rect x="56" y="48" width="14" height="12" rx="2" class="box"/>
          <line x1="56" y1="54" x2="70" y2="54" class="box-tape"/>
        </svg>
      </div>
    </section>

    <section id="browse" class="wrap">
      <h2>Browse Jobs</h2>
      <div id="job-list"></div>
    </section>

    <section id="post" class="wrap">
      <h2>Post a Job</h2>
      <form id="post-form" class="card form">
        <input name="title" placeholder="Title" required />
        <input name="price" type="number" placeholder="Price (ISK)" required />
        <textarea name="details" placeholder="Details"></textarea>
        <div id="form-error" class="error"></div>
        <button class="btn">Post</button>
      </form>
    </section>

    <section id="my" class="wrap">
      <h2>My Jobs</h2>
      <ul id="my-jobs" class="list"></ul>
    </section>
  </main>

  <footer class="wrap"><small>© Jobby</small></footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="nav.js"></script>
  <script src="fun.js"></script>
  <script src="script.js"></script>
</body>
</html>
