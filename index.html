<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap">
    <h1>Jobby</h1>
    <nav>
      <a href="#browse">Browse Jobs</a>
      <a href="#post">Post a Job</a>
      <a href="#my">My Jobs</a>
      <a href="auth.html" id="nav-login">Login</a>
      <a href="profile.html" id="nav-profile" style="display:none;">Profile</a>
      <a href="#" id="nav-logout" style="display:none;">Logout</a>
    </nav>
  </header>

  <main>
    <section class="hero wrap">
      <h2>Find help fast or earn extra cash</h2>
      <p>Post a job and connect with local helpers.</p>
      <a href="#post" class="btn">Post a Job</a>
    </section>

    <section id="browse" class="wrap">
      <h2>Browse Jobs</h2>
      <div id="job-list"></div>
    </section>

    <section id="post" class="wrap">
      <h2>Post a Job</h2>
      <form id="post-form">
        <input name="title" placeholder="Title" required />
        <input name="price" type="number" placeholder="Price (ISK)" required />
        <textarea name="details" placeholder="Details"></textarea>
        <div id="form-error" class="error"></div>
        <button>Post</button>
      </form>
    </section>

    <section id="my" class="wrap">
      <h2>My Jobs</h2>
      <ul id="my-jobs"></ul>
    </section>
  </main>

  <footer class="wrap"><small>Â© Jobby</small></footer>

  <!-- Firebase SDKs (compat builds) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <!-- Your Firebase config (initializes Firebase) -->
  <script src="firebase-config.js"></script>

  <!-- Auth-aware nav -->
  <script src="nav.js"></script>

  <!-- Your site logic -->
  <script src="script.js"></script>
</body>
</html>
